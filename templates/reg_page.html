{% extends 'index.html' %}
{% load static %}

{% block formblock %}
    <img src="{% static 'images/admin.png' %}" alt="" class="img-responsive">
    <form action="{% url 'register' %}" method="post">
        {% csrf_token %}
        <div class="wthree-field">
            <input name="username" id="text1" type="text" value="" placeholder="用户名" required>
        </div>
        <div class="wthree-field">
            <input name="password" id="myInput" type="Password" placeholder="密码" required>
        </div>
        <div class="wthree-field">
            <input name="confirm_password" id="myInput2" type="Password" placeholder="确认密码" required>
        </div>
        <div class="wthree-field">
            <button type="submit" class="btn">创建用户</button>
        </div>
        <div class="login-bottom">
            <a href="{% url 'login' %}" class="">用户登录</a>
        </div>
    </form>
{% endblock %}
